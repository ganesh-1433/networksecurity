<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: 'Poppins', sans-serif;
            color: white;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        .table-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            align-items: flex-start;
        }
        table {
            width: 45% !important;
            border-collapse: collapse;
            border-radius: 10px;
            overflow: hidden;
            background-color: white;
            color: black;
            border: 1px solid black;
        }
        th, td {
            text-align: center;
            padding: 12px;
            border: 1px solid black;
        }
        .safe {
            color: #27ae60;
            font-weight: bold;
            font-size: 1.2em;
        }
        .not-safe {
            color: #e74c3c;
            font-weight: bold;
            font-size: 1.2em;
        }
        .btn-custom {
            background-color: #f39c12;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background-color: #d35400;
        }
        .summary-table {
            height: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ“Š Network Security Prediction Results</h2>
        <br>
        <div class="table-container">
            <!-- Left Table: Prediction Details -->
            <table>
                <thead>
                    <tr>
                        <th>Sr. No.</th>
                        <th>Predicted Output</th>
                        <th>Network Status</th>
                    </tr>
                </thead>
                <tbody>
                    {{ prediction_table | safe }}
                </tbody>
            </table>
            
            <!-- Right Table: Summary -->
            <table class="summary-table">
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Count</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Total Records</td>
                        <td>{{ total_records }}</td>
                    </tr>
                    <tr>
                        <td>Safe Networks</td>
                        <td class="safe">{{ safe_count }}</td>
                    </tr>
                    <tr>
                        <td>Not Safe Networks</td>
                        <td class="not-safe">{{ not_safe_count }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <br>
        <a href="/" class="btn btn-custom mt-3">ðŸ”„ Go Back</a>
    </div>
</body>
</html>
